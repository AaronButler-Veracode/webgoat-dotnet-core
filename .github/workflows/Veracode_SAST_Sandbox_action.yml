name: Veracode Static Analysis Sandbox Scan - Windows

on:
#   push:
#     branches: [ "main" ]
#   pull_request:
#     # The branches below must be a subset of the branches above
#     branches: [ "main" ]
# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# Run daily at 6pm GMT
  schedule:
    - cron: '00 18 * * *'
    
jobs:
  build:
   # runs-on: ubuntu-latest
  
    runs-on: windows-latest
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it and copies all sources into ZIP file for submitting for analysis. Replace this section with your applications build steps
    - uses: actions/checkout@v3
      with:
        repository: ''
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
    - name: Build
      run: |
        dotnet restore 
        dotnet publish -c Debug -o ./output
    # - name: Create zip archive
    #   run: zip -r veracode.zip ./output

#     - name: Setup .NET
#       run: |
#         choco install dotnetcore-sdk -y
#         dotnet --version
#     - name: Build application
#       run: |
#         dotnet restore
#         dotnet publish -c Debug -o ./output
        
    - name: Setup 7zip
      run: |
        choco install 7zip -y
        
    - name: Create zip archive
      run: 7z a -tzip veracode.zip ./output

    - uses: actions/upload-artifact@v2 # Copy files from repository to docker container so the next uploadandscan action can access them.
      with:
        path: veracode.zip # See: https://github.com/actions/upload-artifact
        name: built-file
        
  SAST_scan:
      # The type of runner that the job will run on
      runs-on: ubuntu-latest
      needs: [build]
      # Steps represent a sequence of tasks that will be executed as part of the job
      container: 
        image: veracode/api-wrapper-java:latest
      steps:
        - name: Get-scan-target
          uses: actions/download-artifact@v2 # See https://github.com/actions/download-artifact
          with:
            name: built-file        
        - name: Upload & Scan
          uses: veracode/veracode-uploadandscan-action@0.2.4
          with:
            appname: ${{ github.repository }}
            createprofile: true
            filepath: 'veracode.zip'
            version: ${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}
            vid: ${{ secrets.VERACODE_API_ID }}
            vkey: ${{ secrets.VERACODE_API_KEY }}
            createsandbox: true 
            scantimeout: 45
